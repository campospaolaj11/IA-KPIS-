<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bienvenido - IA KPI Dashboard</title>
	<link rel="stylesheet" href="/static/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style>
		body { background: var(--dark-bg); color: var(--text-primary); }
		.welcome-container {
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			gap: 2rem;
		}
		.welcome-card {
			background: var(--card-bg);
			padding: 2.5rem 2rem;
			border-radius: 1.5rem;
			box-shadow: var(--shadow-lg);
			text-align: center;
			max-width: 400px;
		}
		.welcome-title {
			font-size: 2rem;
			font-weight: 700;
			margin-bottom: 1rem;
		}
		.welcome-btns {
			display: flex;
			gap: 1.5rem;
			justify-content: center;
			margin-top: 2rem;
		}
		.welcome-btn {
			background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
			color: white;
			border: none;
			border-radius: 0.75rem;
			padding: 1rem 2rem;
			font-size: 1.1rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
			text-decoration: none;
			display: flex;
			align-items: center;
			gap: 0.75rem;
		}
		.welcome-btn:hover {
			transform: translateY(-2px);
			box-shadow: var(--shadow-lg);
		}
	</style>
</head>
<body>
	<div class="welcome-container">
		<div class="welcome-card">
			<div class="welcome-title"><i class="fas fa-robot"></i> IA KPI Dashboard</div>
			<p>Bienvenido al sistema de monitoreo y simulación de KPIs con IA.<br>Selecciona una opción para comenzar:</p>
			<div class="welcome-btns">
				<a href="/dashboard.html" class="welcome-btn"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
				<a href="/simulator.html" class="welcome-btn"><i class="fas fa-flask"></i> Simulador</a>
			</div>
		</div>
	</div>
</body>
</html>
